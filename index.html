<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title><picture></title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						# `<picture>`

						\- 画像の読込はブラウザにまかせる -
					</script>
				</section>

				<section>
					<section>
						<h2><i>demo 1</i></h2>

						<p>- 画面幅で切り替える -</p>

						<picture>
							<source
								media="(min-width: 800px)"
								srcset="https://unsplash.it/g/800/309/?random">
							<source
								media="(min-width: 650px)"
								srcset="https://unsplash.it/g/650/309/?random">
							<img
								src="https://unsplash.it/g/500/309/?random"
								alt="demo image">
						</picture>
					</section>

					<section data-markdown>
						<script type="text/template">
							```
							<picture>
								<source
									media="(min-width: 800px)"
									srcset="https://unsplash.it/800/309/?random">
								<source
									media="(min-width: 650px)"
									srcset="https://unsplash.it/650/309/?random">
								<img
									src="https://unsplash.it/500/309/?random"
									alt="demo image">
							</picture>
							```
						</script>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
